<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldrich Horror</title>
</head>
<body>

    <div class="container">


        <div class="difficulty-container">
            <h3 class="difficulty-header">DIFFICULTY LEVEL</h3>
            
            <div class="difficulty" ><span id="very-easy">BEGINNER</span></div>
            <div class="difficulty " ><span id="easy">EASY</span></div>
            <div class="difficulty " ><span id="normal">NORMALY</span></div>
            <div class="difficulty "><span  id="hard">HARD</span></div>
            <div class="difficulty " ><span id="very-hard">IMPOSSIBLE</span></div>


        </div>

        
        <div class="ancients-container">         

            <div class="ancient-card" id="azathoth" ></div>
            <div class="ancient-card"  id="iogSothoth" ></div>
            <div class="ancient-card"  id="shubNiggurath" ></div>
            <div class="ancient-card" id="cthulhu" ></div>
        </div>
        <!-- https://github.com/Alesia-Abaeva/eldritch-codejam/blob/main/assets/Ancients/Azathoth.png -->
    


        <div class="count-container">
            <div class="stage-container">
                <span class="stage-text ">FIRST STAGE</span>
                <div class="dots-container">
                    <div class="dot green" id="green1"></div>
                    <div class="dot brown" id="brown1"></div>
                    <div class="dot blue" id="blue1"></div>
                </div>
            </div>

            <div class="stage-container">
                <span class="stage-text ">SECOND STAGE</span>
                <div class="dots-container">
                    <div class="dot green" id="green2"></div>
                    <div class="dot brown" id="brown2"></div>
                    <div class="dot blue" id="blue2"></div>
                </div>
            </div>

            <div class="stage-container">
                <span class="stage-text ">THIRD STAGE</span>
                <div class="dots-container">
                    <div class="dot green" id="green3"></div>
                    <div class="dot brown" id="brown3"></div>
                    <div class="dot blue" id="blue3"></div>
                </div>
            </div>
            


        </div>

    </div>
    <!-- <div class="shuffle-button">  
        <span class="shuffle">SHUFFLE THE CARDS</span>      
    </div> -->

    <div class="shuffle-button">  
        <span class="shuffle" id="shuffle-button">SHUFFLE THE CARDS</span>      
    </div>

    <div class="cards-container">        
        <div class="deck"></div>
        <div class="last-card"></div>
    </div>
  <!-- <script type="module"  src="data/ancients.js"></script> -->

  <script type="module" src="app.js"></script>
  <!-- <script  src="script.js"></script> -->


    
</body>
</html>
